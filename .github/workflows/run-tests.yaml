name: Run test suite

on:
  push:
    branches: [wip]

permissions:
  contents: read

jobs:
  run-tests:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Run tests
        run: python ./tests/run-tests.py ./tests/suites
